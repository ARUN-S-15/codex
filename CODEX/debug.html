<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CODEX - Debug Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #202123;
      padding: 1rem 2rem;
      border-bottom: 1px solid #2a2b32;
    }

    nav .logo {
      font-weight: 700;
      font-size: 1.3rem;
      color: #10a37f;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #ececf1;
      font-weight: 500;
    }

    nav ul li a.active {
      color: #10a37f;
    }

    /* Layout */
    .main-container {
      display: flex;
      height: calc(100vh - 70px);
    }

    /* History Box */
    .history {
      width: 20%;
      background: #111;
      border-right: 1px solid #2a2b32;
      padding: 1rem;
      overflow-y: auto;
    }

    .history h2 {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #10a37f;
    }

    .history p {
      font-size: 0.9rem;
      background: #1e1e1e;
      padding: 0.5rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }

    /* Editor */
    .editor-section {
      width: 40%;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .editor-wrapper {
      position: relative;
      flex: 1;
      display: flex;
    }

   /* Line numbers */
   .line-numbers {
      background: #2a2b32;
      color: #9ca3af;
      padding: 1rem 0.5rem;
      text-align: right;
      font-family: monospace;
      font-size: 1rem;
      border-radius: 10px 0 0 10px;
      user-select: none;
      white-space: pre;
      line-height: 2;
    }

    textarea {
      flex: 1;
      background: #1d1d1d;
      color: #ececf1;
      border: none;
      border-radius: 0 10px 10px 0;
      padding: 1rem;
      font-family: monospace;
      font-size: 1rem;
      resize: none;
      outline: none;
      line-height: 2;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 0.3rem 0.7rem;
      background: #10a37f;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .copy-btn:hover {
      background: #0d8b6d;
    }

    #debugBtn {
      margin-top: 1rem;
      padding: 0.8rem;
      background: #10a37f;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    #debugBtn:hover {
      background: #0d8b6d;
    }

    /* Results side */
    .results {
      width: 40%;
      padding: 1rem;
      display: none;
      flex-direction: column;
      gap: 1rem;
      animation: fadeIn 0.5s ease-in-out;
    }

    .result-box {
      position: relative;
      flex: 1;
      display: flex;
    }

    pre {
      flex: 1;
      background: #1d1d1d;
      color: #ececf1;
      padding: 1rem;
      border-radius: 10px;
      font-family: monospace;
      font-size: 1rem;
      margin: 0;
      overflow: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 0.7rem;
      border-top: 1px solid #2a2b32;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav>
    <div class="logo">‚ö° CODEX ‚ö°</div>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="practice.html">Practice</a></li>
      <li><a href="debug.html" class="active">Debug</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- MAIN LAYOUT -->
  <div class="main-container">
    <!-- History Box -->
    <aside class="history" id="historyBox">
      <h2>History</h2>
      <p>Previous debug 1</p>
      <p>Previous debug 2</p>
    </aside>

    <!-- Editor Section -->
    <div class="editor-section">
      <div class="editor-wrapper">
        <div class="line-numbers" id="lineNumbers">1</div>
        <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
        <button class="copy-btn" id="copyInputBtn">Copy</button>
      </div>
      <button id="debugBtn">üêû Debug My Code</button>
    </div>

    <!-- Results Section -->
    <div class="results" id="results">
      <div class="result-box">
        <pre id="issues">No code analyzed yet.</pre>
        <button class="copy-btn" id="copyIssuesBtn">Copy</button>
      </div>
      <div class="result-box">
        <pre id="fixedCode">No code analyzed yet.</pre>
        <button class="copy-btn" id="copyFixedBtn">Copy</button>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>¬© 2025 CODEX. All rights reserved.</p>
  </footer>

  <script>
    const codeInput = document.getElementById("codeInput");
    const lineNumbers = document.getElementById("lineNumbers");
    const debugBtn = document.getElementById("debugBtn");
    const issuesBox = document.getElementById("issues");
    const fixedCodeBox = document.getElementById("fixedCode");
    const results = document.getElementById("results");
    const historyBox = document.getElementById("historyBox");

    // Line numbers
    codeInput.addEventListener("input", () => {
      const lines = codeInput.value.split("\n").length;
      lineNumbers.textContent = Array.from({length: lines}, (_, i) => i+1).join("\n");
    });

    // Debug Mock
    debugBtn.addEventListener("click", () => {
      const code = codeInput.value.trim();
      if (!code) {
        issuesBox.textContent = "‚ö†Ô∏è Please paste some code first.";
        fixedCodeBox.textContent = "";
        return;
      }

      issuesBox.textContent = "Found a missing semicolon at line 3.";
      fixedCodeBox.textContent = code + "\n\n// ‚úÖ Debugged version (fixed missing semicolon)";

      results.style.display = "flex";   // show results
      historyBox.style.display = "none"; // hide history
    });

    // Copy Buttons
    document.getElementById("copyInputBtn").addEventListener("click", () => {
      navigator.clipboard.writeText(codeInput.value);
    });

    document.getElementById("copyIssuesBtn").addEventListener("click", () => {
      navigator.clipboard.writeText(issuesBox.textContent);
    });

    document.getElementById("copyFixedBtn").addEventListener("click", () => {
      navigator.clipboard.writeText(fixedCodeBox.textContent);
    });
  </script>
</body>
</html>
