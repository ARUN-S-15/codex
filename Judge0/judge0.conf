################################################################################

# Redis Configuration
REDIS_HOST=redis
REDIS_PORT=6379
REDIS_PASSWORD=

# PostgreSQL Configuration
POSTGRES_HOST=db
POSTGRES_PORT=5432
POSTGRES_USER=judge0
POSTGRES_PASSWORD=judge0
POSTGRES_DB=judge0

# Judge0 Configuration
JUDGE0_VERSION=1.13.1
MAINTENANCE_MODE=false
LOG_LEVEL=info

# Security
ENABLE_WAIT_RESULT=true
ENABLE_COMPILER_OPTIONS=false
ALLOWED_LANGUAGES_FOR_COMPILE_OPTIONS=

# Submission limits
MAX_QUEUE_SIZE=100
MAX_CPU_TIME_LIMIT=15
MAX_MAX_CPU_TIME_LIMIT=150
MAX_WALL_TIME_LIMIT=150
MAX_MAX_WALL_TIME_LIMIT=150
MAX_MEMORY_LIMIT=512000
MAX_MAX_MEMORY_LIMIT=512000
MAX_STACK_LIMIT=128000
MAX_MAX_STACK_LIMIT=128000
MAX_MAX_PROCESSES_AND_OR_THREADS=120
MAX_MAX_FILE_SIZE=1024
MAX_NUMBER_OF_RUNS=20

# Execution limits (defaults)
CPU_TIME_LIMIT=5
WALL_TIME_LIMIT=10
MEMORY_LIMIT=256000
STACK_LIMIT=64000
MAX_PROCESSES_AND_OR_THREADS=60
ENABLE_PER_PROCESS_AND_THREAD_TIME_LIMIT=false
ENABLE_PER_PROCESS_AND_THREAD_MEMORY_LIMIT=false
MAX_FILE_SIZE=1024
NUMBER_OF_RUNS=1

# Allow submission from anywhere
ENABLE_SUBMISSION_DELETE=false