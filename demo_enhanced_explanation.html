<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Enhanced Explanation Demo - CODEX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .demo-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        
        .demo-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .code-input {
            width: 100%;
            height: 150px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            resize: vertical;
        }
        
        .language-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .language-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .language-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .language-btn.active {
            background: #667eea;
            color: white;
        }
        
        .action-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result-container {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .result-container pre {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }
        
        .status {
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .feature-card {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            text-align: center;
        }
        
        .feature-card h3 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .feature-card p {
            font-size: 0.95em;
        }
        
        .sample-codes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .sample-btn {
            padding: 12px;
            background: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            text-align: center;
        }
        
        .sample-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® Enhanced Code Explanation Demo</h1>
            <p>Experience the new visual code explanations with emojis and fancy boxes!</p>
        </div>
        
        <div class="demo-section">
            <h2>üé® Visual Features</h2>
            <div class="features">
                <div class="feature-card">
                    <h3>üì¶</h3>
                    <p>Fancy Box Borders</p>
                </div>
                <div class="feature-card">
                    <h3>üòä</h3>
                    <p>Emoji Icons</p>
                </div>
                <div class="feature-card">
                    <h3>üìñ</h3>
                    <p>Line-by-Line Analysis</p>
                </div>
                <div class="feature-card">
                    <h3>üöÄ</h3>
                    <p>Execution Flow</p>
                </div>
            </div>
        </div>
        
        <div class="demo-section">
            <h2>üß™ Try It Out!</h2>
            
            <div class="sample-codes">
                <button class="sample-btn" onclick="loadSample('python')">üìù Python Sample</button>
                <button class="sample-btn" onclick="loadSample('loop')">üîÑ Loop Example</button>
                <button class="sample-btn" onclick="loadSample('condition')">‚ùì If/Else Example</button>
                <button class="sample-btn" onclick="loadSample('c')">üîß C Sample</button>
            </div>
            
            <div class="language-selector">
                <button class="language-btn active" onclick="selectLanguage('python')">üêç Python</button>
                <button class="language-btn" onclick="selectLanguage('c')">üîß C</button>
                <button class="language-btn" onclick="selectLanguage('java')">‚òï Java</button>
                <button class="language-btn" onclick="selectLanguage('javascript')">üìú JavaScript</button>
            </div>
            
            <textarea id="codeInput" class="code-input" placeholder="Enter your code here...">a = 10
b = 20
result = a + b
if result > 25:
    print("Large:", result)
else:
    print("Small:", result)</textarea>
            
            <button class="action-btn" onclick="explainCode()">
                ‚ú® Generate Enhanced Explanation
            </button>
            
            <div id="statusDiv"></div>
            <div id="resultDiv"></div>
        </div>
    </div>
    
    <script>
        let currentLanguage = 'python';
        
        const samples = {
            python: `a = 10
b = 20
result = a + b
if result > 25:
    print("Large:", result)
else:
    print("Small:", result)`,
            loop: `for i in range(5):
    square = i * i
    print(f"Square of {i} is {square}")`,
            condition: `x = 15
if x > 20:
    print("Greater than 20")
elif x > 10:
    print("Between 10 and 20")
else:
    print("Less than or equal to 10")`,
            c: `#include <stdio.h>

int main() {
    int a = 5;
    int b = 3;
    int sum = a + b;
    printf("Sum: %d", sum);
    return 0;
}`
        };
        
        function selectLanguage(lang) {
            currentLanguage = lang;
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        
        function loadSample(type) {
            const code = samples[type];
            if (code) {
                document.getElementById('codeInput').value = code;
                if (type === 'c') {
                    selectLanguageByName('c');
                } else {
                    selectLanguageByName('python');
                }
            }
        }
        
        function selectLanguageByName(name) {
            currentLanguage = name;
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase().includes(name)) {
                    btn.classList.add('active');
                }
            });
        }
        
        async function explainCode() {
            const code = document.getElementById('codeInput').value.trim();
            const statusDiv = document.getElementById('statusDiv');
            const resultDiv = document.getElementById('resultDiv');
            
            if (!code) {
                statusDiv.innerHTML = '<div class="status error">‚ö†Ô∏è Please enter some code first!</div>';
                return;
            }
            
            statusDiv.innerHTML = '<div class="status loading">‚è≥ Generating enhanced explanation...</div>';
            resultDiv.innerHTML = '';
            
            try {
                const response = await fetch('http://127.0.0.1:5000/explain', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: code,
                        language: currentLanguage
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.innerHTML = '<div class="status success">‚úÖ Explanation generated successfully!</div>';
                    resultDiv.innerHTML = `<div class="result-container"><pre>${escapeHtml(data.explanation)}</pre></div>`;
                } else {
                    statusDiv.innerHTML = '<div class="status error">‚ùå Error generating explanation</div>';
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="status error">‚ùå Failed to connect to server</div>';
                console.error(error);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load default sample on page load
        window.onload = () => {
            loadSample('python');
        };
    </script>
</body>
</html>
