<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CODEX — Online Compiler</title>
  
  <!-- Prism.js for Syntax Highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
  
  <style>
    .explanation-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.2rem;
      margin: 1rem 0;
    }
    @media (max-width: 900px) {
      .explanation-grid {
        grid-template-columns: 1fr;
      }
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: black;
      color: white;
    }
    .sidebar {
      width: 280px;
      background: #202123;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 1rem 0;
      border-right: 1px solid #2a2b32;
    }
    .sidebar-section {
      padding: 0 1rem;
      margin-bottom: 1rem;
    }
    .sidebar button,
    .sidebar .menu-item {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      width: 100%;
      background: transparent;
      border: none;
      color: #ececf1;
      padding: 0.7rem 1rem;
      border-radius: 6px;
      font-size: 1rem;
      text-align: left;
      cursor: pointer;
    }
    .sidebar button:hover,
    .sidebar .menu-item:hover {
      background: #2a2b32;
    }
    .sidebar h2 {
      font-size: 1.1rem;
      font-weight: 600;
      color: #9ca3af;
      margin: 1rem 1rem 0.5rem;
      text-transform: uppercase;
    }
    .search-box {
      background: #2a2b32;
      border: 1px solid #565869;
      border-radius: 6px;
      padding: 0.6rem;
      color: #fff;
      margin: 0 1rem 1rem;
      width: calc(100% - 2rem);
    }
    .history-list {
      flex: 1;
      overflow-y: auto;
      padding: 0 1rem;
    }
    .history-item {
      display: block;
      width: 100%;
      background: transparent;
      border: none;
      text-align: left;
      color: #ddd;
      font-size: 0.9rem;
      padding: 0.6rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 0.3rem;
    }
    .history-item:hover {
      background: #2a2b32;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
    }
    .section {
      background: #40414f;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }
    select {
      background: #2a2b32;
      color: #ececf1;
      border: 1px solid #565869;
      border-radius: 50px;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
    }
    textarea {
      width: 100%;
      flex: 1;
      padding: 1rem;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 1.3rem;
      background: transparent;
      color: transparent;
      border: none;
      border-radius: 0 5px 5px 0;
      resize: none;
      min-height: 70vh;
      line-height: 1.95rem;
      outline: none;
      tab-size: 4;
      caret-color: #ececf1;
      -webkit-text-fill-color: transparent;
      word-wrap: break-word;
      white-space: pre-wrap;
      letter-spacing: 0;
      word-spacing: 0;
    }
    .line-numbers {
      background: #2a2b32;
      color: #9ca3af;
      padding: 1rem 0.8rem;
      text-align: right;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 1.3rem;
      border-radius: 5px 0 0 5px;
      user-select: none;
      white-space: pre;
      line-height: 1.95rem;
      overflow: hidden;
      min-width: 50px;
    }
    .editor-container {
      display: flex;
      width: 100%;
      height: 100%;
      position: relative;
      min-height: 70vh;
      border-radius: 5px;
      overflow: hidden;
    }
    
    /* Syntax highlighting overlay */
    .editor-wrapper {
      position: relative;
      flex: 1;
      display: flex;
      background: #1d1d1d;
    }
    
    .syntax-highlight {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: 0;
      padding: 1rem;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 1.3rem;
      line-height: 1.95rem;
      pointer-events: none;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow: hidden;
      background: transparent;
      border: none;
      tab-size: 4;
      z-index: 0;
      letter-spacing: 0;
      word-spacing: 0;
    }
    
    .syntax-highlight code {
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace !important;
      font-size: 1.3rem !important;
      line-height: 1.95rem !important;
      background: transparent !important;
      padding: 0 !important;
      margin: 0 !important;
      letter-spacing: 0 !important;
      word-spacing: 0 !important;
    }
    
    #codeEditor {
      position: relative;
      background: transparent;
      color: transparent;
      caret-color: #ececf1;
      z-index: 1;
      -webkit-text-fill-color: transparent;
    }
    
    #codeEditor::selection {
      background: rgba(16, 163, 127, 0.3);
    }
    
    #codeEditor::-moz-selection {
      background: rgba(16, 163, 127, 0.3);
    }
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin-right: 0.6rem;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    .btn:hover::before {
      width: 300px;
      height: 300px;
    }
    .btn--primary {
      background: linear-gradient(135deg, #10a37f 0%, #0d8b6d 100%);
      color: #fff;
      box-shadow: 0 4px 15px rgba(16, 163, 127, 0.4);
    }
    .btn--primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 163, 127, 0.6);
    }
    .btn--outline {
      background: linear-gradient(135deg, rgba(86, 88, 105, 0.2) 0%, rgba(42, 43, 50, 0.4) 100%);
      border: 2px solid #565869;
      color: #ececf1;
      position: relative;
    }
    .btn--outline:hover {
      background: linear-gradient(135deg, rgba(16, 163, 127, 0.15) 0%, rgba(106, 215, 255, 0.15) 100%);
      border-color: #10a37f;
      color: #10a37f;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(16, 163, 127, 0.3);
    }
    #practiceBtn:hover {
      border-color: #6ad7ff;
      color: #6ad7ff;
      background: linear-gradient(135deg, rgba(106, 215, 255, 0.15) 0%, rgba(162, 89, 255, 0.15) 100%);
    }
    .hidden {
      display: none !important;
    }
    pre {
      background: #202123;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 1rem;
      flex: 1;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 0.95rem;
      line-height: 1.6;
    }
    
    /* ChatGPT-style explanation cards */
    .explanation-card {
      background: linear-gradient(135deg, rgba(16, 163, 127, 0.1) 0%, rgba(16, 163, 127, 0.05) 100%);
      border-left: 4px solid #10a37f;
      border-radius: 8px;
      padding: 1rem 1.2rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    
    .explanation-title {
      color: #10a37f;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .explanation-content {
      color: #ececf1;
      font-size: 0.9rem;
      line-height: 1.7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .explanation-code {
      background: #0d0d0d;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 0.7rem;
      margin: 0.7rem 0;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 0.85rem;
      color: #6ad7ff;
      overflow-x: auto;
    }
    
    .explanation-section-header {
      color: #ffc107;
      font-size: 1.1rem;
      font-weight: 700;
      margin: 1.5rem 0 1rem 0;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #ffc107;
    }
    
    .suggestion-item {
      background: rgba(255, 193, 7, 0.1);
      border-left: 4px solid #ffc107;
      border-radius: 6px;
      padding: 0.8rem 1rem;
      margin-bottom: 0.8rem;
      color: #ececf1;
      line-height: 1.6;
    }
    
    .suggestion-item strong {
      color: #ffc107;
    }
    #copyCodeBtn {
      background-color: transparent;
      border: 1px solid #565869;
      color: #ececf1;
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #copyCodeBtn:hover {
      background: #2a2b32;
    }
    
    /* Colorful Grid Box Explanation Styles - Match Debug Page Issue Cards */
    .explanation-container { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #202123;
      padding: 20px;
      border-radius: 8px;
    }
    
    /* Issues Grid Layout */
    .issues-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.2rem;
      margin: 1rem 0;
    }
    @media (max-width: 900px) {
      .issues-grid {
        grid-template-columns: 1fr;
      }
    }
    .header-box {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 25px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    .header-box h1 { margin: 0; font-size: 28px; }
    .header-box p { margin: 10px 0 0 0; opacity: 0.95; font-size: 16px; }
    .section-box {
      background: #40414f;
      border: 2px solid #565869;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .section-title {
      font-size: 18px;
      font-weight: bold;
      color: #ececf1;
      margin: 0 0 15px 0;
      padding-bottom: 10px;
      border-bottom: 2px solid #565869;
    }
    
    /* Issue Card Styles - Same as Debug Page */
    .issue-card {
      background: linear-gradient(135deg, rgba(255, 84, 89, 0.1) 0%, rgba(255, 84, 89, 0.05) 100%);
      border-left: 4px solid #ff5459;
      border-radius: 8px;
      padding: 1rem 1.2rem;
      margin: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
    }
    
    .issue-card:hover {
      transform: translateX(4px);
    }
    
    .warning-card {
      background: linear-gradient(135deg, rgba(255, 193, 7, 0.1) 0%, rgba(255, 193, 7, 0.05) 100%);
      border-left-color: #ffc107;
    }
    
    .success-card {
      background: linear-gradient(135deg, rgba(16, 163, 127, 0.15) 0%, rgba(16, 163, 127, 0.05) 100%);
      border-left-color: #10a37f;
    }
    
    .issue-badge {
      display: inline-block;
      padding: 0.3rem 0.7rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.5rem;
    }
    
    .error-badge {
      background: #ff5459;
      color: #fff;
    }
    
    .warning-badge {
      background: #ffc107;
      color: #000;
    }
    
    .success-badge {
      background: #10a37f;
      color: #fff;
    }
    
    .info-badge {
      background: #667eea;
      color: #fff;
    }
    
    .info-card {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(102, 126, 234, 0.05) 100%);
      border-left-color: #667eea;
    }
    
    .issue-title {
      color: #ececf1;
      font-size: 1rem;
      font-weight: 600;
      margin: 0.5rem 0;
      line-height: 1.4;
    }
    
    .issue-description {
      color: #b4b4b4;
      font-size: 0.9rem;
      line-height: 1.6;
      margin-top: 0.5rem;
    }
    
    .issue-code {
      background: #0d0d0d;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 0.5rem 0.8rem;
      margin-top: 0.5rem;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 0.85rem;
      color: #6ad7ff;
      overflow-x: auto;
    }
    
    /* Legacy styles for backward compatibility */
    .linter-success {
      background: rgba(16, 163, 127, 0.2);
      border-left: 4px solid #10a37f;
      padding: 12px;
      margin: 8px 0;
      border-radius: 4px;
      color: #10a37f;
    }
    .linter-warning {
      background: rgba(255, 193, 7, 0.2);
      border-left: 4px solid #ffc107;
      padding: 12px;
      margin: 8px 0;
      border-radius: 4px;
      color: #ffc107;
    }
    .linter-error {
      background: rgba(255, 84, 89, 0.2);
      border-left: 4px solid #ff5459;
      padding: 12px;
      margin: 8px 0;
      border-radius: 4px;
      color: #ff5459;
    }
    .linter-info {
      background: rgba(106, 215, 255, 0.2);
      border-left: 4px solid #6ad7ff;
      padding: 12px;
      margin: 8px 0;
      border-radius: 4px;
      color: #6ad7ff;
    }
    .code-line-box {
      background: #2a2b32;
      border: 1px solid #565869;
      border-left: 4px solid #667eea;
      border-radius: 6px;
      padding: 12px;
      margin: 12px 0;
      transition: all 0.2s;
    }
    .code-line-box:hover {
      border-left-width: 6px;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
      background: #353740;
    }
    .code-line-header {
      color: #667eea;
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 8px;
    }
    .code-line-content {
      background: #1d1d1d;
      padding: 10px;
      border-radius: 4px;
      color: #ececf1;
      font-family: 'Courier New', Consolas, monospace;
      font-size: 14px;
      overflow-x: auto;
    }
    .explanation-text {
      color: #9ca3af;
      margin-top: 8px;
      padding-left: 10px;
      line-height: 1.6;
    }
    .explanation-text span {
      display: block;
      margin: 4px 0;
    }
    .explanation-text strong {
      color: #ececf1;
    }
    .explanation-text code {
      background: #1d1d1d;
      padding: 2px 6px;
      border-radius: 3px;
      color: #6ad7ff;
      font-family: 'Courier New', monospace;
    }
    .execution-step {
      background: linear-gradient(to right, #2a2b32, #40414f);
      border-left: 3px solid #10a37f;
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 4px;
    }
    .output-box {
      background: #0d0d0d;
      color: #00ff00;
      padding: 15px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      margin: 15px 0;
      border: 2px solid #565869;
    }
    .output-title {
      color: #6ad7ff;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .tip-box {
      background: linear-gradient(135deg, rgba(255, 193, 7, 0.2) 0%, rgba(255, 193, 7, 0.1) 100%);
      border: 2px solid #ffc107;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      color: #ffc107;
      font-weight: 500;
    }
    
    /* Input box specific styling */
    #inputBox {
      background: #2a2b32 !important;
      color: #ececf1 !important;
      border: 1px solid #565869 !important;
      -webkit-text-fill-color: #ececf1 !important;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace !important;
      font-size: 1.1rem !important;
      line-height: 1.5 !important;
    }
    
    #inputBox::placeholder {
      color: #888 !important;
      opacity: 1 !important;
      -webkit-text-fill-color: #888 !important;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-section">
      <button id="newCodeBtn">📝 New Code</button>
      <input type="text" id="searchBox" class="search-box" placeholder="🔍 Search codes...">
    </div>
    
    <h2>History</h2>
    <div class="history-list" id="historyList">
      <p style="font-size:0.85rem;color:#777;">No history yet...</p>
    </div>
  </aside>

  <main class="main">
    <div class="section">
      <div style="margin-bottom:1rem;display:flex;justify-content:space-between;align-items:center;">
        <h2>Code Editor</h2>
        <div style="display:flex;gap:1rem;align-items:center;">
          <select id="languageSelect">
            <option value="71">Python</option>
            <option value="50">C </option>
            <option value="54">C++</option>
            <option value="63">JavaScript (Node.js 12.14.0)</option>
            <option value="62">Java (OpenJDK 13.0.1)</option>
          </select>
          <button id="copyCodeBtn" class="btn btn--outline" style="padding:0.6rem 1rem;margin:0;">📋 Copy</button>
        </div>
      </div>
      <div class="editor-container">
        <div class="line-numbers" id="lineNumbers">1</div>
        <div class="editor-wrapper">
          <pre class="syntax-highlight" id="syntaxHighlight"><code id="highlightedCode" class="language-python"></code></pre>
          <textarea id="codeEditor" placeholder="Write your code here..." spellcheck="false"></textarea>
        </div>
      </div>
      
      <!-- Input box removed - interactive input will be handled in output box like onlineGDB -->
      
      <div style="margin-top:1.5rem; display:flex; flex-wrap:wrap; gap:0.8rem; align-items:center;">
  <button id="runBtn" class="btn btn--primary">▶ Run Code</button>
  <button id="explainBtn" class="btn btn--outline">💡 Explain Code</button>
  <button id="debugBtn" class="btn btn--outline">🪲 Debug</button>
  <button id="optimizeBtn" class="btn btn--outline">⚙️ Optimize</button>
  <button id="practiceBtn" class="btn btn--outline" onclick="window.location.href='/problem'">🎯 Practice</button>
</div>

    </div>

    <div class="section hidden" id="resultSection">
      <h2 id="resultTitle">Output</h2>
      <div id="terminalContainer" style="position: relative; background: #1a1a1a; border-radius: 8px; padding: 1rem; min-height: 200px; font-family: 'Consolas', 'Monaco', monospace;">
        <!-- Terminal output display -->
        <div id="terminalOutput" style="color: #ececf1; white-space: pre-wrap; word-wrap: break-word; margin-bottom: 0.5rem;">Your output will appear here...</div>
        
        <!-- Interactive input line (like real terminal) -->
        <div id="terminalInputLine" style="display: none; color: #ececf1;">
          <span id="inputPrompt" style="color: #10a37f; font-weight: bold;">input: </span>
          <input type="text" id="terminalInput" 
                 style="background: transparent; border: none; outline: none; color: #ececf1; font-family: 'Consolas', 'Monaco', monospace; font-size: 1rem; width: calc(100% - 60px); caret-color: #10a37f;"
                 autocomplete="off" spellcheck="false">
        </div>
      </div>
    </div>

    <div class="section hidden" id="explanationSection">
      <h2>Live Explanation</h2>
      <pre id="explanationBox">Explanation will appear while typing...</pre>
    </div>
  </main>

  <!-- ✅ Better: move JS into a separate file -->
  <script src="{{ url_for('static', filename='js/compiler.js') }}?v=5"></script>
</body>
</html>
