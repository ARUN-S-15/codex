<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CODEX - Debug Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #202123;
      padding: 1rem 2rem;
      border-bottom: 1px solid #2a2b32;
    }

    nav .logo {
      font-weight: 700;
      font-size: 1.3rem;
      color: #10a37f;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #ececf1;
      font-weight: 500;
    }

    nav ul li a.active {
      color: #10a37f;
    }

    /* Layout */
    .main-container {
      display: flex;
      height: calc(100vh - 70px);
    }

    /* History Box */
    .history {
      width: 15%;
      background: #111;
      border-right: 1px solid #2a2b32;
      padding: 1rem;
      overflow-y: auto;
    }

    .history h2 {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #10a37f;
    }

    .history p {
      font-size: 0.9rem;
      background: #1e1e1e;
      padding: 0.5rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }

    /* Editor */
    .editor-section {
      width: 45%;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .editor-wrapper {
      position: relative;
      flex: 1;
      display: flex;
    }

   /* Line numbers */
   .line-numbers {
      background: #2a2b32;
      color: #9ca3af;
      padding: 1rem 0.5rem;
      text-align: right;
      font-family: monospace;
      font-size: 1rem;
      border-radius: 10px 0 0 10px;
      user-select: none;
      white-space: pre;
      line-height: 2;
    }

    textarea {
      flex: 1;
      background: #1d1d1d;
      color: #ececf1;
      border: none;
      border-radius: 0 10px 10px 0;
      padding: 1rem;
      font-family: monospace;
      font-size: 1rem;
      resize: none;
      outline: none;
      line-height: 2;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 0.3rem 0.7rem;
      background: #10a37f;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .copy-btn:hover {
      background: #0d8b6d;
    }

    #debugBtn {
      margin-top: 1rem;
      padding: 0.8rem;
      background: #10a37f;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    #debugBtn:hover {
      background: #0d8b6d;
    }

    /* Results side - Issues only */
    .results {
      width: 40%;
      padding: 1rem;
      display: none;
      flex-direction: column;
      animation: fadeIn 0.5s ease-in-out;
    }

    .result-box {
      position: relative;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .result-box h3 {
      margin: 0 0 0.5rem 0;
      color: #10a37f;
      font-size: 1.1rem;
      font-weight: 600;
    }

    pre {
      flex: 1;
      background: #1d1d1d;
      color: #ececf1;
      padding: 1rem;
      border-radius: 10px;
      font-family: monospace;
      font-size: 0.9rem;
      margin: 0;
      overflow: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 0.7rem;
      border-top: 1px solid #2a2b32;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav>
    <div class="logo">‚ö° CODEX ‚ö°</div>
    <ul>
      <li><a href="{{ url_for('main') }}">History</a></li>
      <li><a href="{{ url_for('compiler') }}">Compiler</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="{{ url_for('login') }}">Login</a></li>
      <li><a href="{{ url_for('login') }}">Logout</a></li>
    </ul>
  </nav>

  <!-- MAIN LAYOUT -->
  <div class="main-container">
    <!-- History Box -->
    <aside class="history" id="historyBox">
      <h2>History</h2>
      <p>Previous debug 1</p>
      <p>Previous debug 2</p>
    </aside>

    <!-- Debugged Code Section (Left) -->
    <div class="editor-section">
      <h3 style="color: #10a37f; margin-bottom: 0.5rem;">‚ú® Debugged Code (Line-by-Line)</h3>
      <div class="editor-wrapper">
        <div class="line-numbers" id="lineNumbers">1</div>
        <textarea id="codeInput" placeholder="Auto-fixed code will appear here..." readonly></textarea>
        <button class="copy-btn" id="copyFixedBtn">Copy</button>
      </div>
      <button id="debugBtn">üêû Analyze & Debug Code</button>
    </div>

    <!-- Issues Section (Right) -->
    <div class="results" id="results">
      <div class="result-box">
        <h3>üîç Issues Found</h3>
        <pre id="issues">Paste code and click "Analyze & Debug Code" to see issues.</pre>
        <button class="copy-btn" id="copyIssuesBtn">Copy</button>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>¬© 2025 CODEX. All rights reserved.</p>
  </footer>

  <script>
  const codeInput = document.getElementById("codeInput");
  const lineNumbers = document.getElementById("lineNumbers");
  const debugBtn = document.getElementById("debugBtn");
  const issuesBox = document.getElementById("issues");
  const results = document.getElementById("results");
  const historyBox = document.getElementById("historyBox");

  let currentLanguage = "python"; // default
  let originalCode = ""; // Store original code

  // Load code from localStorage if available (sent from compiler page)
  window.addEventListener("DOMContentLoaded", () => {
    const savedCode = localStorage.getItem("debugCode");
    const savedLanguage = localStorage.getItem("debugLanguage");
    
    if (savedCode) {
      originalCode = savedCode;
      
      // Detect language
      if (savedLanguage) {
        currentLanguage = savedLanguage.toLowerCase();
      }
      
      // Auto-run debug analysis
      runDebugAnalysis(savedCode);
      
      // Clear localStorage after loading
      localStorage.removeItem("debugCode");
      localStorage.removeItem("debugLanguage");
    } else {
      // Show results panel with instructions if no code loaded
      results.style.display = "flex";
      historyBox.style.display = "none";
    }
  });

  // Line numbers update
  function updateLineNumbers() {
    const lines = codeInput.value.split("\n").length;
    lineNumbers.textContent = Array.from({ length: lines }, (_, i) => i + 1).join("\n");
  }

  codeInput.addEventListener("input", updateLineNumbers);

  // Debug analysis function
  async function runDebugAnalysis(code = null) {
    const codeToAnalyze = code || originalCode;
    
    if (!codeToAnalyze || !codeToAnalyze.trim()) {
      issuesBox.textContent = "‚ö†Ô∏è No code to analyze. Go to the compiler page and click 'Debug' button.";
      codeInput.value = "";
      results.style.display = "flex";
      historyBox.style.display = "none";
      return;
    }

    // Show loading state
    issuesBox.textContent = "üêû Analyzing your code with linters...\n‚è≥ Please wait...";
    codeInput.value = "‚è≥ Auto-fixing errors...\n\nPlease wait while we analyze and debug your code...";
    results.style.display = "flex";
    historyBox.style.display = "none";

    try {
      const response = await fetch("/debug", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code: codeToAnalyze, language: currentLanguage })
      });

      const data = await response.json();
      
      // Display auto-fixed code in left panel (line by line)
      if (data.fixed_code) {
        codeInput.value = data.fixed_code;
        updateLineNumbers();
      } else {
        codeInput.value = "# Unable to auto-fix\n\n" + codeToAnalyze;
        updateLineNumbers();
      }
      
      // Display issues found by linter in right panel
      issuesBox.textContent = data.issues || "‚úÖ No issues found! Your code looks good.";

    } catch (err) {
      issuesBox.textContent = "‚ùå Error: " + err.message;
      codeInput.value = "# Error during analysis\n\n" + codeToAnalyze;
      updateLineNumbers();
    }
  }

  // Debug button handler - re-analyze current code
  debugBtn.addEventListener("click", () => {
    const currentCode = codeInput.value.trim();
    if (currentCode && !currentCode.startsWith("‚è≥")) {
      originalCode = currentCode;
      runDebugAnalysis(currentCode);
    } else if (originalCode) {
      runDebugAnalysis(originalCode);
    } else {
      issuesBox.textContent = "‚ö†Ô∏è No code to analyze. Please go to the compiler page first.";
      results.style.display = "flex";
      historyBox.style.display = "none";
    }
  });

  // Copy Buttons
  document.getElementById("copyFixedBtn").addEventListener("click", () => {
    navigator.clipboard.writeText(codeInput.value);
    alert("‚úÖ Debugged code copied to clipboard!");
  });

  document.getElementById("copyIssuesBtn").addEventListener("click", () => {
    navigator.clipboard.writeText(issuesBox.textContent);
    alert("‚úÖ Issues copied to clipboard!");
  });
</script>

</body>
</html>
