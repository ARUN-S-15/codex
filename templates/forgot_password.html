<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - CODEX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/login.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <h1>CODEX</h1>
                <p>Reset Your Password</p>
            </div>
            <div class="welcome-text">
                <h2>Need help accessing your account?</h2>
                <p>Enter your email address and we'll send you a link to reset your password.</p>
            </div>
        </div>
        
        <div class="right-side">
            <div class="login-box">
                <h2>Forgot Password</h2>
                
                {% if success %}
                <div style="padding: 15px; background: #4CAF50; color: white; border-radius: 5px; margin-bottom: 20px; text-align: center;">
                    {{ success }}
                </div>
                {% endif %}
                
                <form method="POST">
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <button type="submit" class="btn-login">Send Reset Link</button>
                </form>
                
                <div style="text-align: center; margin-top: 20px;">
                    <a href="{{ url_for('login') }}" style="color: #5046e4; text-decoration: none;">‚Üê Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
