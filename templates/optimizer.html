<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CODEX - Optimizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Prism.js for Syntax Highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
  
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Main editor area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: row;
      align-items: stretch;
      padding: 1rem;
      gap: 1rem;
      position: relative;
    }

    .editor-wrapper {
      position: relative;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .editor-header {
      background: #40414f;
      padding: 0.8rem 1rem;
      border-radius: 10px 10px 0 0;
      margin-bottom: 0;
    }
    
    .editor-header h3 {
      margin: 0;
      color: #10a37f;
      font-size: 1.1rem;
      font-weight: 600;
    }
    
    .editor-container {
      display: flex;
      position: relative;
      flex: 1;
      background: #40414f;
      border-radius: 0 0 10px 10px;
      overflow: hidden;
    }

    /* Line numbers */
    .line-numbers {
      background: #2a2b32;
      color: #9ca3af;
      padding: 1rem 0.8rem;
      text-align: right;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 1.2rem;
      border-radius: 0;
      user-select: none;
      white-space: pre;
      line-height: 1.8rem;
      overflow: hidden;
      min-width: 50px;
      letter-spacing: 0;
      word-spacing: 0;
    }

    /* Syntax highlighting wrapper */
    .code-wrapper {
      position: relative;
      flex: 1;
      display: flex;
      background: #1d1d1d;
    }
    
    .syntax-highlight {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: 0;
      padding: 1rem;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 1.2rem;
      line-height: 1.8rem;
      pointer-events: none;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow: hidden;
      background: transparent;
      border: none;
      tab-size: 4;
      z-index: 0;
      letter-spacing: 0;
      word-spacing: 0;
    }
    
    .syntax-highlight code {
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace !important;
      font-size: 1.2rem !important;
      line-height: 1.8rem !important;
      background: transparent !important;
      padding: 0 !important;
      margin: 0 !important;
      letter-spacing: 0 !important;
      word-spacing: 0 !important;
    }

    /* Textarea editor */
    .editor-container textarea {
      position: relative;
      flex: 1;
      background: transparent;
      color: transparent;
      border: none;
      border-radius: 0;
      padding: 1rem;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 1.2rem;
      resize: none;
      line-height: 1.8rem;
      border-color: #000;
      outline: none;
      tab-size: 4;
      caret-color: #ececf1;
      -webkit-text-fill-color: transparent;
      z-index: 1;
      white-space: pre-wrap;
      word-wrap: break-word;
      letter-spacing: 0;
      word-spacing: 0;
    }
    
    .editor-container textarea::placeholder {
      color: #666;
      -webkit-text-fill-color: #666;
      opacity: 1;
    }
    
    .editor-container textarea::selection {
      background: rgba(16, 163, 127, 0.3);
    }
    
    /* Make optimized code editable with syntax highlighting */
    #optimizedCode {
      color: transparent !important;
      -webkit-text-fill-color: transparent !important;
      cursor: text;
    }
    
    #optimizedCode::selection {
      background: rgba(16, 163, 127, 0.3);
    }

    /* Copy Button */
    .copy-btn {
      position: absolute;
      top: 0.8rem;
      right: 1rem;
      padding: 0.4rem 0.8rem;
      background: transparent;
      color: #10a37f;
      border: 1px solid #10a37f;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s ease;
      z-index: 10;
    }
    .copy-btn:hover {
      background: #10a37f;
      color: #fff;
    }

    /* Optimize Button */
    .btn-container {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
    }
    
    .btn {
      padding: 0.8rem 2rem;
      background: #10a37f;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.2s ease;
    }
    .btn:hover {
      background: #0d8b6d;
    }

    /* Optimized editor (hidden initially) */
    #optimizedWrapper {
      display: none;
      flex: 1;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(10px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    /* Optimizations Table Styling */
    .optimizations-container {
      margin-top: 1rem;
      background: linear-gradient(135deg, rgba(16, 163, 127, 0.15) 0%, rgba(16, 163, 127, 0.05) 100%);
      border-left: 4px solid #10a37f;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    
    .optimizations-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.8rem;
      border-bottom: 2px solid rgba(16, 163, 127, 0.3);
    }
    
    .optimizations-badge {
      display: inline-block;
      padding: 0.4rem 0.9rem;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      background: #10a37f;
      color: #fff;
      margin-right: 0.8rem;
    }
    
    .optimizations-title {
      color: #10a37f;
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0;
    }
    
    .optimizations-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    
    .optimizations-table thead {
      background: rgba(16, 163, 127, 0.2);
    }
    
    .optimizations-table th {
      padding: 0.8rem;
      text-align: left;
      color: #10a37f;
      font-weight: 600;
      font-size: 0.9rem;
      border-bottom: 2px solid rgba(16, 163, 127, 0.3);
    }
    
    .optimizations-table td {
      padding: 1rem 0.8rem;
      color: #ececf1;
      font-size: 0.9rem;
      line-height: 1.5;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      vertical-align: top;
    }
    
    .optimizations-table tr:last-child td {
      border-bottom: none;
    }
    
    .optimizations-table tr:hover {
      background: rgba(16, 163, 127, 0.05);
    }
    
    .change-badge {
      display: inline-block;
      padding: 0.2rem 0.6rem;
      background: rgba(16, 163, 127, 0.2);
      border: 1px solid #10a37f;
      border-radius: 6px;
      color: #10a37f;
      font-size: 0.85rem;
      font-weight: 500;
      margin-right: 0.5rem;
    }
    
    .benefit-text {
      color: #b4b4b4;
      font-style: italic;
    }
  </style>
</head>
<body>
  <!-- Main Editor -->
  <div class="main">
    <!-- User Code Box -->
    <div class="editor-wrapper" id="inputWrapper">
      <div class="editor-header">
        <h3>üìù Original Code</h3>
        <button class="copy-btn" id="copyInputBtn">Copy</button>
      </div>
      <div class="editor-container">
        <div class="line-numbers" id="lineNumbers">1</div>
        <div class="code-wrapper">
          <pre class="syntax-highlight" id="syntaxHighlightInput"><code id="highlightedCodeInput" class="language-python"></code></pre>
          <textarea id="codeInput" placeholder="Write or paste your code here..."></textarea>
        </div>
      </div>
      <div class="btn-container">
        <button id="optimizeBtn" class="btn">üöÄ Optimize Code</button>
      </div>
    </div>

    <!-- Optimized Code Box -->
    <div class="editor-wrapper" id="optimizedWrapper">
      <div class="editor-header">
        <h3>‚ú® Optimized Code</h3>
        <button class="copy-btn" id="copyOutputBtn">Copy</button>
      </div>
      <div class="editor-container">
        <div class="line-numbers" id="lineNumbersOut">1</div>
        <div class="code-wrapper">
          <pre class="syntax-highlight" id="syntaxHighlightOutput"><code id="highlightedCodeOutput" class="language-python"></code></pre>
          <textarea id="optimizedCode"></textarea>
        </div>
      </div>
      
      <!-- Optimizations Table -->
      <div id="optimizationsContainer" style="display: none;"></div>
    </div>
  </div>

  <script>
    const textarea = document.getElementById("codeInput");
    const lineNumbers = document.getElementById("lineNumbers");
    const optimizedCodeBox = document.getElementById("optimizedCode");
    const lineNumbersOut = document.getElementById("lineNumbersOut");
    const optimizedWrapper = document.getElementById("optimizedWrapper");
    
    const highlightedCodeInput = document.getElementById("highlightedCodeInput");
    const syntaxHighlightInput = document.getElementById("syntaxHighlightInput");
    const highlightedCodeOutput = document.getElementById("highlightedCodeOutput");
    const syntaxHighlightOutput = document.getElementById("syntaxHighlightOutput");

    // Load code from localStorage when page loads
    window.addEventListener("DOMContentLoaded", () => {
      const savedCode = localStorage.getItem("optimizeCode");
      const savedLanguage = localStorage.getItem("optimizeLanguage");
      
      if (savedCode) {
        textarea.value = savedCode;
        updateLineNumbers(textarea, lineNumbers);
        updateSyntaxHighlight(textarea.value, highlightedCodeInput);
        
        // Clear localStorage after loading
        localStorage.removeItem("optimizeCode");
        localStorage.removeItem("optimizeLanguage");
        
        // Auto-optimize the loaded code
        optimizeCode();
      }
    });

    // Update line numbers
    function updateLineNumbers(textarea, lineBox) {
      const lines = textarea.value.split("\n").length;
      lineBox.textContent = Array.from({ length: lines }, (_, i) => i + 1).join("\n");
    }
    
    // Update syntax highlighting
    function updateSyntaxHighlight(code, highlightElement) {
      highlightElement.textContent = code;
      if (window.Prism) {
        Prism.highlightElement(highlightElement);
      }
    }
    
    // Sync scroll
    function syncScroll(source, target1, target2) {
      target1.scrollTop = source.scrollTop;
      target1.scrollLeft = source.scrollLeft;
      if (target2) {
        target2.scrollTop = source.scrollTop;
      }
    }

    textarea.addEventListener("input", () => {
      updateLineNumbers(textarea, lineNumbers);
      updateSyntaxHighlight(textarea.value, highlightedCodeInput);
    });
    
    textarea.addEventListener("scroll", () => {
      syncScroll(textarea, syntaxHighlightInput, lineNumbers);
    });
    
    optimizedCodeBox.addEventListener("scroll", () => {
      syncScroll(optimizedCodeBox, syntaxHighlightOutput, lineNumbersOut);
    });
    
    optimizedCodeBox.addEventListener("input", () => {
      updateLineNumbers(optimizedCodeBox, lineNumbersOut);
      updateSyntaxHighlight(optimizedCodeBox.value, highlightedCodeOutput);
    });
    
    updateLineNumbers(textarea, lineNumbers);

    // Optimize function - calls backend API
    async function optimizeCode() {
      const code = textarea.value.trim();
      if (!code) {
        alert("‚ö†Ô∏è Please write or paste some code first.");
        return;
      }

      // Show loading state
      optimizedCodeBox.value = "‚è≥ Optimizing your code...";
      optimizedWrapper.style.display = "flex";
      document.getElementById("optimizationsContainer").style.display = "none";
      updateLineNumbers(optimizedCodeBox, lineNumbersOut);
      updateSyntaxHighlight(optimizedCodeBox.value, highlightedCodeOutput);

      try {
        const response = await fetch("/optimize", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code, language: "python" })
        });

        const data = await response.json();
        
        if (data.error) {
          optimizedCodeBox.value = `‚ùå Error: ${data.error}\n\n${data.detail || ""}`;
          document.getElementById("optimizationsContainer").style.display = "none";
        } else {
          // Display optimized code
          optimizedCodeBox.value = data.optimized || code;
          
          // Display optimizations table
          if (data.optimizations && data.optimizations.length > 0) {
            displayOptimizations(data.optimizations);
          } else {
            document.getElementById("optimizationsContainer").style.display = "none";
          }
        }
      } catch (err) {
        optimizedCodeBox.value = `‚ùå Failed to optimize: ${err.message}`;
        document.getElementById("optimizationsContainer").style.display = "none";
      }

      updateLineNumbers(optimizedCodeBox, lineNumbersOut);
      updateSyntaxHighlight(optimizedCodeBox.value, highlightedCodeOutput);
    }
    
    // Display optimizations in a styled table
    function displayOptimizations(optimizations) {
      const container = document.getElementById("optimizationsContainer");
      
      let html = `
        <div class="optimizations-container">
          <div class="optimizations-header">
            <span class="optimizations-badge">‚úÖ OPTIMIZATIONS</span>
            <h3 class="optimizations-title">Optimizations Made</h3>
          </div>
          <table class="optimizations-table">
            <thead>
              <tr>
                <th style="width: 25%;">Change</th>
                <th style="width: 40%;">Description</th>
                <th style="width: 35%;">Benefit</th>
              </tr>
            </thead>
            <tbody>
      `;
      
      optimizations.forEach(opt => {
        html += `
          <tr>
            <td><span class="change-badge">‚úÖ ${opt.change}</span></td>
            <td>${opt.description}</td>
            <td class="benefit-text">${opt.benefit}</td>
          </tr>
        `;
      });
      
      html += `
            </tbody>
          </table>
        </div>
      `;
      
      container.innerHTML = html;
      container.style.display = "block";
    }

    // Optimize button click handler
    document.getElementById("optimizeBtn").addEventListener("click", optimizeCode);

    // Copy Input
    document.getElementById("copyInputBtn").addEventListener("click", () => {
      navigator.clipboard.writeText(textarea.value).then(() => {
        const btn = document.getElementById("copyInputBtn");
        const originalText = btn.textContent;
        btn.textContent = "‚úì Copied!";
        btn.style.background = "#10a37f";
        btn.style.color = "#fff";
        setTimeout(() => {
          btn.textContent = originalText;
          btn.style.background = "";
          btn.style.color = "";
        }, 2000);
      });
    });

    // Copy Output
    document.getElementById("copyOutputBtn").addEventListener("click", () => {
      navigator.clipboard.writeText(optimizedCodeBox.value).then(() => {
        const btn = document.getElementById("copyOutputBtn");
        const originalText = btn.textContent;
        btn.textContent = "‚úì Copied!";
        btn.style.background = "#10a37f";
        btn.style.color = "#fff";
        setTimeout(() => {
          btn.textContent = originalText;
          btn.style.background = "";
          btn.style.color = "";
        }, 2000);
      });
    });
  </script>
</body>
</html>
