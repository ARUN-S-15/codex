</html><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CODEX - Optimizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css" integrity="sha512-RBs8V9PZ9jFm+fhP5hxwsYk/YL2KVHjjpJI6FrsP2pmzeAZ35dklKesqAhJ9psjDbQ1xD8YY1WhNpXBDmIqllg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/dracula.min.css" integrity="sha512-sMt0SqnX+ANdUQ4Zske/ZftlHYEWBtOuzMhXddgnMZjHqjmoY/3ATTsY+uxYGbWECYuO3iy+7jwfuZQp65Tqtg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    nav .logo {
      font-weight: 700;
      font-size: 1.3rem;
      color: #10a37f;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #ececf1;
      font-weight: 500;
    }

    nav ul li a.active {
      color: #10a37f;
    }
    /* Sidebar (History) */
    .sidebar {
      width: 250px;
      background: #111;
      border-right: 1px solid #2a2b32;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      z-index: 5;
    }
    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #202123;
      border-bottom: 1px solid #2a2b32;
    }
    .sidebar-header h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #10a37f;
    }
    .sidebar-header button {
      background: none;
      border: none;
      color: #10a37f;
      font-size: 1rem;
      cursor: pointer;
    }

    .history-list {
      flex: 1;
      overflow-y: auto;
      list-style: none;
      padding: 0.5rem;
      margin: 0;
    }
    .history-list li {
      padding: 0.5rem;
      margin-bottom: 0.3rem;
      background: #1d1d1d;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .history-list li:hover {
      background: #2a2b32;
    }

    /* Reopen button (when sidebar hidden) */
    .reopen-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 0.4rem 0.8rem;
      background: #10a37f;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-size: 0.85rem;
      display: none;
      z-index: 10;
    }

    /* Main editor area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: row;
      align-items: stretch;
      padding: 1rem;
      gap: 1rem;
      position: relative;
    }

    .editor-wrapper {
      position: relative;
      flex: 0 0 50%; /* Always 50% width */
      display: flex;
      flex-direction: column;
    }
    .editor-container {
      display: flex;
      position: relative;
      flex: 1;
      border-radius: 0 0 10px 10px;
    }

    .editor-container textarea {
      display: none;
    }
    .CodeMirror {
      flex: 1;
      height: calc(100% - 10px);
      font-size: 1rem;
      background: #1d1d1d;
      color: #ececf1;
      border-radius: 0 10px 10px 0;
    }
    .CodeMirror-gutters {
      background: #2a2b32;
      border-right: none;
    }

    /* Copy Button */
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 0.4rem 0.8rem;
      background: #10a37f;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: background 0.2s ease;
    }
    .copy-btn:hover {
      background: #0d8b6d;
    }

    /* Optimize Button */
    .btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 0.8rem 1.5rem;
      background: #10a37f;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s ease;
    }
    .btn:hover {
      background: #0d8b6d;
    }

    /* Optimized editor (hidden initially) */
    #optimizedWrapper {
      display: none;
      flex: 0 0 50%; /* Always 50% */
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(10px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js" integrity="sha512-ULICwhf66A1VpzwuNFuIBqmoeZaZX6mE6xPD58Ll35H0TADaBrZEcD3xKhsR4HIX66vepQP9en5ZaY1f3T954Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/python/python.min.js" integrity="sha512-qmmxBXCvA0J2i8LojRxurx8WcN6i/K3PaY6M4Za6CGbdW6f39OYc/WHYBn7eGLUdpsexLL18RVSk27jV4KW2nQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js" integrity="sha512-fdBbTK1ZBOqVakiobP6KyHR+Y6SY+4PSJVpaz6RtWLpmjHtkobaN6D+PfYZ7R6pujISiFDUFxu05oig3NbS1aA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/clike/clike.min.js" integrity="sha512-hXT/P0hs+ob8N078r+ReA8fUDjBdGdeKmIXJPVK19YWMVjA2BAynSvN+s3cHPH/x4Acbdb/sIErhwzL6GjPCbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h3>History</h3>
      <button id="closeSidebarBtn">âœ–</button>
    </div>
    <ul class="history-list" id="historyList">
      <li>No history yet...</li>
    </ul>
  </aside>

  <!-- Reopen Sidebar Button -->
  <button id="reopenBtn" class="reopen-btn">ðŸ“œ History</button>
  
  <!-- Main Editor -->
  <div class="main">
    <!-- User Code Box -->
    <div class="editor-wrapper" id="inputWrapper">
      <div style="padding: 0.5rem; background: #202123; border-radius: 8px 8px 0 0;">
        <label style="margin-right: 0.5rem;">Language:</label>
        <select id="languageSelect" style="background: #1d1d1d; color: #fff; padding: 0.4rem; border: 1px solid #2a2b32; border-radius: 4px;">
          <option value="python">Python</option>
          <option value="javascript">JavaScript</option>
          <option value="cpp">C++</option>
          <option value="c">C</option>
          <option value="java">Java</option>
        </select>
      </div>
      <div class="editor-container">
        <textarea id="codeInput" placeholder="Write or paste your code here..."></textarea>
        <button class="copy-btn" id="copyInputBtn">Copy</button>
      </div>
      <button id="optimizeBtn" class="btn">ðŸš€ Optimize</button>
    </div>

    <!-- Optimized Code Box -->
    <div class="editor-wrapper" id="optimizedWrapper">
      <div class="editor-container">
        <textarea id="optimizedCode" readonly></textarea>
        <button class="copy-btn" id="copyOutputBtn">Copy</button>
      </div>
    </div>
  </div>

  <script>
    const textarea = document.getElementById("codeInput");
    const optimizedCodeTextarea = document.getElementById("optimizedCode");
    const historyList = document.getElementById("historyList");
    const optimizedWrapper = document.getElementById("optimizedWrapper");
    const sidebar = document.getElementById("sidebar");
    const closeSidebarBtn = document.getElementById("closeSidebarBtn");
    const reopenBtn = document.getElementById("reopenBtn");
    const languageSelect = document.getElementById("languageSelect");

    const modeMap = {
      python: "python",
      javascript: "javascript",
      cpp: "text/x-c++src",
      c: "text/x-csrc",
      java: "text/x-java"
    };

    const inputEditor = CodeMirror.fromTextArea(textarea, {
      lineNumbers: true,
      theme: "dracula",
      mode: "python",
      lineWrapping: true
    });

    const outputEditor = CodeMirror.fromTextArea(optimizedCodeTextarea, {
      lineNumbers: true,
      theme: "dracula",
      mode: "python",
      readOnly: true,
      lineWrapping: true
    });

    function applyMode(lang) {
      const normalized = (lang || "python").toLowerCase();
      const mode = modeMap[normalized] || "python";
      inputEditor.setOption("mode", mode);
      outputEditor.setOption("mode", mode);
    }

    const defaultLanguage = (localStorage.getItem("optimizerLanguage") || languageSelect.value || "python").toLowerCase();
    if (modeMap[defaultLanguage]) {
      languageSelect.value = defaultLanguage;
    }
    applyMode(languageSelect.value);

    languageSelect.addEventListener("change", () => {
      const lang = languageSelect.value;
      localStorage.setItem("optimizerLanguage", lang);
      applyMode(lang);
    });

    function detectLanguage(code) {
      if (!code) return languageSelect.value || "python";
      if (code.includes("def ") || code.includes("print(")) return "python";
      if (code.includes("console.log") || code.includes("function ")) return "javascript";
      if (code.includes("#include") || code.includes("std::")) return "cpp";
      if (code.includes("public static void main")) return "java";
      if (code.includes("printf") || code.includes("scanf")) return "c";
      return languageSelect.value || "python";
    }

    async function runOptimize() {
      const rawCode = inputEditor.getValue();
      const code = rawCode.trim();
      if (!code) {
        alert("âš ï¸ Please write or paste some code first.");
        return;
      }

      optimizedWrapper.style.display = "flex";
      outputEditor.setValue("â³ Optimizing your code...\nPlease wait...");
      outputEditor.refresh();

      try {
        const selectedLang = languageSelect.value;
        const language = (selectedLang || detectLanguage(code)).toLowerCase();
        localStorage.setItem("optimizerLanguage", language);
        if (modeMap[language]) {
          languageSelect.value = language;
          applyMode(language);
        }

        const response = await fetch("/optimize", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code, language })
        });

        const result = await response.json();

        let output = "// ðŸš€ OPTIMIZATION RESULTS\n";
        output += "// " + "=".repeat(50) + "\n\n";

        if (result.metrics && Object.keys(result.metrics).length > 0) {
          output += "// ðŸ“Š METRICS:\n";
          if (result.metrics.original_lines) {
            output += `// Original lines: ${result.metrics.original_lines}\n`;
          }
          if (result.metrics.optimized_lines) {
            output += `// Optimized lines: ${result.metrics.optimized_lines}\n`;
          }
          if (result.metrics.reduction && result.metrics.reduction > 0) {
            output += `// Lines reduced: ${result.metrics.reduction}\n`;
          }
          if (result.metrics.complexity) {
            output += `// Time Complexity: ${result.metrics.complexity}\n`;
          }
          output += "\n";
        }

        if (result.suggestions) {
          output += "// ðŸ’¡ SUGGESTIONS:\n";
          result.suggestions.split("\n").forEach(line => {
            output += `// ${line}\n`;
          });
          output += "\n";
        }

        output += "// " + "=".repeat(50) + "\n\n";
        output += result.optimized_code || rawCode;

        outputEditor.setValue(output);
        outputEditor.refresh();

        if (historyList.firstElementChild && historyList.firstElementChild.textContent === "No history yet...") {
          historyList.innerHTML = "";
        }
        const li = document.createElement("li");
        li.textContent = `Optimized ${language.toUpperCase()} - ` + new Date().toLocaleTimeString();
        li.onclick = () => {
          inputEditor.setValue(rawCode);
          applyMode(language);
        };
        historyList.prepend(li);

      } catch (error) {
        outputEditor.setValue("âŒ Error optimizing code:\n" + error.message);
        outputEditor.refresh();
      }
    }

    document.getElementById("optimizeBtn").addEventListener("click", runOptimize);

    (function preloadFromCompiler() {
      const incoming = localStorage.getItem("optimizeCode");
      const incomingLang = localStorage.getItem("optimizeLanguage");
      if (incoming) {
        inputEditor.setValue(incoming);
        const lang = (incomingLang || detectLanguage(incoming)).toLowerCase();
        if (modeMap[lang]) {
          languageSelect.value = lang;
        }
        applyMode(languageSelect.value);
        setTimeout(() => {
          runOptimize();
          localStorage.removeItem("optimizeCode");
          localStorage.removeItem("optimizeLanguage");
        }, 50);
      }
    })();

    document.getElementById("copyInputBtn").addEventListener("click", () => {
      navigator.clipboard.writeText(inputEditor.getValue());
      alert("Copied input code!");
    });

    document.getElementById("copyOutputBtn").addEventListener("click", () => {
      navigator.clipboard.writeText(outputEditor.getValue());
      alert("Copied optimized code!");
    });

    closeSidebarBtn.addEventListener("click", () => {
      sidebar.classList.add("hidden");
      reopenBtn.style.display = "block";
    });
    reopenBtn.addEventListener("click", () => {
      sidebar.classList.remove("hidden");
      reopenBtn.style.display = "none";
    });
  </script>
</body>
</html>
