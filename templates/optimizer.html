<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CODEX - Optimizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- CodeMirror Editor -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/dialog/dialog.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/dialog/dialog.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/search/searchcursor.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/search/search.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/comment/comment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/selection/active-line.min.js"></script>
  
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Main editor area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: row;
      align-items: stretch;
      padding: 1rem;
      gap: 1rem;
      position: relative;
    }

    .editor-wrapper {
      position: relative;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .editor-header {
      background: #40414f;
      padding: 0.8rem 1rem;
      border-radius: 10px 10px 0 0;
      margin-bottom: 0;
    }
    
    .editor-header h3 {
      margin: 0;
      color: #10a37f;
      font-size: 1.1rem;
      font-weight: 600;
    }
    
    .editor-container {
      display: flex;
      position: relative;
      flex: 1;
      background: #1d1d1d;
      border-radius: 0 0 10px 10px;
      overflow: hidden;
    }

    /* CodeMirror Editor Styles */
    .CodeMirror {
      height: 80vh !important;
      width: 100% !important;
      background: #1d1d1d !important;
      color: #ececf1 !important;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace !important;
      font-size: 1.2rem !important;
      border-radius: 0 0 10px 10px !important;
    }
    
    .CodeMirror-gutters {
      background: #2a2b32 !important;
      border-right: 1px solid #40414f !important;
      min-width: 50px !important;
    }
    
    .CodeMirror-linenumber {
      color: #9ca3af !important;
      padding: 0 10px !important;
      min-width: 30px !important;
      text-align: right !important;
    }
    
    .CodeMirror-cursor {
      border-left: 2px solid #10a37f !important;
    }
    
    .CodeMirror-selected {
      background: rgba(16, 163, 127, 0.2) !important;
    }
    
    .CodeMirror-lines {
      padding: 10px 0 !important;
    }
    
    .CodeMirror-line {
      padding-left: 10px !important;
      padding-right: 10px !important;
      line-height: 1.8 !important;
    }
    
    .CodeMirror-scroll {
      overflow-x: auto !important;
      overflow-y: auto !important;
    }

    
    /* Copy button */
    .copy-btn {
      position: absolute;
      top: 0.6rem;
      right: 0.6rem;
      background: rgba(42, 43, 50, 0.95);
      border: 1px solid rgba(88, 166, 255, 0.2);
      color: #c9d1d9;
      padding: 0.4rem 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      z-index: 1000;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      backdrop-filter: blur(10px);
    }
    
    .copy-btn:hover {
      background: rgba(88, 166, 255, 0.15);
      border-color: #58a6ff;
      color: #58a6ff;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(88, 166, 255, 0.2);
    }
    
    .copy-btn:active {
      transform: translateY(0);
    }

    /* Optimize Button */
    .btn-container {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
    }
    
    .btn {
      padding: 0.8rem 2rem;
      background: #10a37f;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.2s ease;
    }
    .btn:hover {
      background: #0d8b6d;
    }

    /* Optimized editor (hidden initially) */
    #optimizedWrapper {
      display: none;
      flex: 1;
      animation: fadeIn 0.5s ease-in-out;
    }
    
    /* Ensure both editors have consistent height */
    #optimizedWrapper .CodeMirror {
      height: auto !important;
      min-height: 400px !important;
      max-height: 80vh !important;
    }
    
    #inputWrapper .CodeMirror {
      height: auto !important;
      min-height: 400px !important;
      max-height: 80vh !important;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(10px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    /* Optimizations Table Styling */
    .optimizations-container {
      margin-top: 1rem;
      background: linear-gradient(135deg, rgba(16, 163, 127, 0.15) 0%, rgba(16, 163, 127, 0.05) 100%);
      border-left: 4px solid #10a37f;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    
    .optimizations-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.8rem;
      border-bottom: 2px solid rgba(16, 163, 127, 0.3);
    }
    
    .optimizations-badge {
      display: inline-block;
      padding: 0.4rem 0.9rem;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      background: #10a37f;
      color: #fff;
      margin-right: 0.8rem;
    }
    
    .optimizations-title {
      color: #10a37f;
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0;
    }
    
    .optimizations-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    
    .optimizations-table thead {
      background: rgba(16, 163, 127, 0.2);
    }
    
    .optimizations-table th {
      padding: 0.8rem;
      text-align: left;
      color: #10a37f;
      font-weight: 600;
      font-size: 0.9rem;
      border-bottom: 2px solid rgba(16, 163, 127, 0.3);
    }
    
    .optimizations-table td {
      padding: 1rem 0.8rem;
      color: #ececf1;
      font-size: 0.9rem;
      line-height: 1.5;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      vertical-align: top;
    }
    
    .optimizations-table tr:last-child td {
      border-bottom: none;
    }
    
    .optimizations-table tr:hover {
      background: rgba(16, 163, 127, 0.05);
    }
    
    .change-badge {
      display: inline-block;
      padding: 0.2rem 0.6rem;
      background: rgba(16, 163, 127, 0.2);
      border: 1px solid #10a37f;
      border-radius: 6px;
      color: #10a37f;
      font-size: 0.85rem;
      font-weight: 500;
      margin-right: 0.5rem;
    }
    
    .benefit-text {
      color: #b4b4b4;
      font-style: italic;
    }
  </style>
</head>
<body>
  <!-- Main Editor -->
  <div class="main">
    <!-- User Code Box -->
    <div class="editor-wrapper" id="inputWrapper">
      <div class="editor-header">
        <h3>üìù Original Code</h3>
        <button class="copy-btn" id="copyInputBtn">üìã Copy code</button>
      </div>
      <div class="editor-container">
        <textarea id="codeInput" placeholder="Write or paste your code here..."></textarea>
      </div>
      <div class="btn-container">
        <button id="optimizeBtn" class="btn">üöÄ Optimize Code</button>
      </div>
    </div>

    <!-- Optimized Code Box -->
    <div class="editor-wrapper" id="optimizedWrapper">
      <div class="editor-header">
        <h3>‚ú® Optimized Code</h3>
        <button class="copy-btn" id="copyOutputBtn">üìã Copy code</button>
      </div>
      <div class="editor-container">
        <textarea id="optimizedCode"></textarea>
      </div>
      
      <!-- Optimizations Table -->
      <div id="optimizationsContainer" style="display: none;"></div>
    </div>
  </div>

  <script>
    const codeInputTextarea = document.getElementById("codeInput");
    const optimizedCodeTextarea = document.getElementById("optimizedCode");
    const optimizedWrapper = document.getElementById("optimizedWrapper");
    
    // ============================================
    // CODEMIRROR INITIALIZATION
    // ============================================
    const languageModeMap = {
      "python": "python",
      "javascript": "javascript",
      "java": "text/x-java",
      "cpp": "text/x-c++src",
      "c++": "text/x-c++src",
      "c": "text/x-csrc"
    };
    
    // Initialize CodeMirror for input editor
    const codeMirrorInput = CodeMirror.fromTextArea(codeInputTextarea, {
      mode: "python",
      theme: "monokai",
      lineNumbers: true,
      autofocus: true,
      indentUnit: 4,
      tabSize: 4,
      lineWrapping: true,
      autoCloseBrackets: true,
      matchBrackets: true,
      styleActiveLine: true,
      extraKeys: {
        "Tab": (cm) => cm.execCommand("indentMore"),
        "Shift-Tab": (cm) => cm.execCommand("indentLess"),
        "Alt-Shift-Up": (cm) => {
          const cursor = cm.getCursor();
          const line = cm.getLine(cursor.line);
          cm.replaceRange(line + "\n", {line: cursor.line, ch: 0});
          cm.setCursor({line: cursor.line, ch: cursor.ch});
        },
        "Alt-Shift-Down": (cm) => {
          const cursor = cm.getCursor();
          const line = cm.getLine(cursor.line);
          cm.replaceRange("\n" + line, {line: cursor.line, ch: line.length});
          cm.setCursor({line: cursor.line + 1, ch: cursor.ch});
        },
        "Alt-Up": (cm) => {
          const cursor = cm.getCursor();
          if (cursor.line === 0) return;
          const line = cm.getLine(cursor.line);
          const prevLine = cm.getLine(cursor.line - 1);
          cm.replaceRange(line + "\n" + prevLine, {line: cursor.line - 1, ch: 0}, {line: cursor.line + 1, ch: 0});
          cm.setCursor({line: cursor.line - 1, ch: cursor.ch});
        },
        "Alt-Down": (cm) => {
          const cursor = cm.getCursor();
          if (cursor.line === cm.lineCount() - 1) return;
          const line = cm.getLine(cursor.line);
          const nextLine = cm.getLine(cursor.line + 1);
          cm.replaceRange(nextLine + "\n" + line, {line: cursor.line, ch: 0}, {line: cursor.line + 2, ch: 0});
          cm.setCursor({line: cursor.line + 1, ch: cursor.ch});
        },
        "Ctrl-/": (cm) => {
          cm.toggleComment();
        },
        "Ctrl-D": (cm) => {
          const cursor = cm.getCursor();
          cm.replaceRange("", {line: cursor.line, ch: 0}, {line: cursor.line + 1, ch: 0});
        },
        "Ctrl-Shift-D": (cm) => {
          if (cm.somethingSelected()) {
            const selections = cm.getSelections();
            cm.replaceSelections(selections.concat(selections));
          } else {
            const cursor = cm.getCursor();
            const line = cm.getLine(cursor.line);
            cm.replaceRange("\n" + line, {line: cursor.line, ch: line.length});
            cm.setCursor({line: cursor.line + 1, ch: cursor.ch});
          }
        },
        "Ctrl-F": "find",
        "Ctrl-H": "replace",
        "Ctrl-G": "findNext",
        "Ctrl-Shift-G": "findPrev",
        "Ctrl-L": (cm) => {
          const line = prompt("Go to line:", "");
          if (line) {
            cm.setCursor(parseInt(line) - 1, 0);
          }
        },
        "Ctrl-A": "selectAll",
        "Ctrl-Z": "undo",
        "Ctrl-Y": "redo",
        "Ctrl-Shift-Z": "redo",
        "Ctrl-U": (cm) => {
          const selections = cm.getSelections();
          cm.replaceSelections(selections.map(s => s.toUpperCase()));
        },
        "Ctrl-Shift-U": (cm) => {
          const selections = cm.getSelections();
          cm.replaceSelections(selections.map(s => s.toLowerCase()));
        }
      }
    });
    
    // Initialize CodeMirror for output editor
    const codeMirrorOutput = CodeMirror.fromTextArea(optimizedCodeTextarea, {
      mode: "python",
      theme: "monokai",
      lineNumbers: true,
      readOnly: true,
      indentUnit: 4,
      tabSize: 4,
      lineWrapping: true,
      matchBrackets: true,
      styleActiveLine: true
    });
    
    // Compatibility wrappers
    const textarea = {
      get value() { return codeMirrorInput.getValue(); },
      set value(text) { codeMirrorInput.setValue(text); },
      addEventListener: () => {} // Stub for compatibility
    };
    
    const optimizedCodeBox = {
      get value() { return codeMirrorOutput.getValue(); },
      set value(text) { codeMirrorOutput.setValue(text); },
      addEventListener: () => {} // Stub for compatibility
    };

    // Load code from localStorage when page loads
    window.addEventListener("DOMContentLoaded", () => {
      const savedCode = localStorage.getItem("optimizeCode");
      const savedLanguage = localStorage.getItem("optimizeLanguage");
      
      if (savedCode) {
        codeMirrorInput.setValue(savedCode);
        
        // Set language mode if available
        if (savedLanguage) {
          const mode = languageModeMap[savedLanguage.toLowerCase()] || "python";
          codeMirrorInput.setOption("mode", mode);
          codeMirrorOutput.setOption("mode", mode);
        }
        
        // Clear localStorage after loading
        localStorage.removeItem("optimizeCode");
        localStorage.removeItem("optimizeLanguage");
        
        // Auto-optimize the loaded code
        optimizeCode();
      }
    });

    // Old functions replaced by CodeMirror
    function updateLineNumbers() {} // CodeMirror handles this
    function updateSyntaxHighlight() {} // CodeMirror handles this
    function syncScroll() {} // CodeMirror handles this

    // Optimize function - calls backend API
    async function optimizeCode() {
      const code = codeMirrorInput.getValue().trim();
      if (!code) {
        alert("‚ö†Ô∏è Please write or paste some code first.");
        return;
      }

      // Show loading state
      codeMirrorOutput.setValue("‚è≥ Optimizing your code...");
      optimizedWrapper.style.display = "flex";
      document.getElementById("optimizationsContainer").style.display = "none";
      
      // Refresh CodeMirror to ensure proper rendering
      setTimeout(() => codeMirrorOutput.refresh(), 100);

      try {
        const response = await fetch("/optimize", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code, language: "python" })
        });

        const data = await response.json();
        
        if (data.error) {
          codeMirrorOutput.setValue(`‚ùå Error: ${data.error}\n\n${data.detail || ""}`);
          document.getElementById("optimizationsContainer").style.display = "none";
        } else {
          // Display optimized code
          codeMirrorOutput.setValue(data.optimized || code);
          
          // Display optimizations table
          if (data.optimizations && data.optimizations.length > 0) {
            displayOptimizations(data.optimizations);
          } else {
            document.getElementById("optimizationsContainer").style.display = "none";
          }
        }
        
        // Refresh CodeMirror after content is set
        setTimeout(() => codeMirrorOutput.refresh(), 100);
      } catch (err) {
        codeMirrorOutput.setValue(`‚ùå Failed to optimize: ${err.message}`);
        document.getElementById("optimizationsContainer").style.display = "none";
        setTimeout(() => codeMirrorOutput.refresh(), 100);
      }
    }
    
    // Display optimizations in a styled table
    function displayOptimizations(optimizations) {
      const container = document.getElementById("optimizationsContainer");
      
      let html = `
        <div class="optimizations-container">
          <div class="optimizations-header">
            <span class="optimizations-badge">‚úÖ OPTIMIZATIONS</span>
            <h3 class="optimizations-title">Optimizations Made</h3>
          </div>
          <table class="optimizations-table">
            <thead>
              <tr>
                <th style="width: 25%;">Change</th>
                <th style="width: 40%;">Description</th>
                <th style="width: 35%;">Benefit</th>
              </tr>
            </thead>
            <tbody>
      `;
      
      optimizations.forEach(opt => {
        html += `
          <tr>
            <td><span class="change-badge">‚úÖ ${opt.change}</span></td>
            <td>${opt.description}</td>
            <td class="benefit-text">${opt.benefit}</td>
          </tr>
        `;
      });
      
      html += `
            </tbody>
          </table>
        </div>
      `;
      
      container.innerHTML = html;
      container.style.display = "block";
    }

    // Optimize button click handler
    document.getElementById("optimizeBtn").addEventListener("click", optimizeCode);

    // Copy Input
    document.getElementById("copyInputBtn").addEventListener("click", () => {
      navigator.clipboard.writeText(codeMirrorInput.getValue()).then(() => {
        const btn = document.getElementById("copyInputBtn");
        const originalText = btn.textContent;
        btn.textContent = "‚úì Copied!";
        btn.style.background = "#10a37f";
        btn.style.color = "#fff";
        setTimeout(() => {
          btn.textContent = originalText;
          btn.style.background = "";
          btn.style.color = "";
        }, 2000);
      });
    });

    // Copy Output
    document.getElementById("copyOutputBtn").addEventListener("click", () => {
      navigator.clipboard.writeText(codeMirrorOutput.getValue()).then(() => {
        const btn = document.getElementById("copyOutputBtn");
        const originalText = btn.textContent;
        btn.textContent = "‚úì Copied!";
        btn.style.background = "#10a37f";
        btn.style.color = "#fff";
        setTimeout(() => {
          btn.textContent = originalText;
          btn.style.background = "";
          btn.style.color = "";
        }, 2000);
      });
    });
  </script>
</body>
</html>
