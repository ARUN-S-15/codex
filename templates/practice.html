<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CODEX - Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- CodeMirror Editor with Addons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/dialog/dialog.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/dialog/dialog.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/search/searchcursor.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/search/search.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/comment/comment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/selection/active-line.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      color: #ececf1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* NAVBAR */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(32, 33, 35, 0.95);
      border-bottom: 2px solid #10a37f;
      flex-shrink: 0;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #10a37f 0%, #6ad7ff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #ececf1;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      background: rgba(16, 163, 127, 0.2);
      color: #10a37f;
    }

    /* MAIN LAYOUT - Split View */
    .practice-container {
      display: flex;
      flex: 1;
      overflow: hidden;
      height: calc(100vh - 66px);
    }

    /* LEFT - Problem Description */
    .problem-panel {
      width: 40%;
      background: rgba(32, 33, 35, 0.9);
      border-right: 2px solid #10a37f;
      overflow-y: auto;
      padding: 2rem;
    }

    .problem-panel::-webkit-scrollbar {
      width: 8px;
    }

    .problem-panel::-webkit-scrollbar-track {
      background: rgba(32, 33, 35, 0.5);
    }

    .problem-panel::-webkit-scrollbar-thumb {
      background: #10a37f;
      border-radius: 4px;
    }

    .problem-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .problem-title h2 {
      font-size: 1.75rem;
      font-weight: 700;
      color: #ececf1;
    }

    .difficulty-badge {
      display: inline-block;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .difficulty-badge.easy {
      background: linear-gradient(135deg, #10a37f 0%, #0d8b6d 100%);
      color: #fff;
    }

    .difficulty-badge.medium {
      background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
      color: #000;
    }

    .difficulty-badge.hard {
      background: linear-gradient(135deg, #ff5459 0%, #ff1744 100%);
      color: #fff;
    }

    .problem-description {
      font-size: 1rem;
      line-height: 1.8;
      color: #d0d0d0;
      margin-bottom: 2rem;
    }

    .section {
      margin-bottom: 2rem;
    }

    .section h4 {
      font-size: 1.2rem;
      color: #6ad7ff;
      margin-bottom: 0.75rem;
    }

    .section pre {
      background: rgba(16, 163, 127, 0.1);
      border: 1px solid #10a37f;
      border-radius: 10px;
      padding: 1rem;
      font-family: 'Consolas', monospace;
      font-size: 0.9rem;
      line-height: 1.6;
      color: #ececf1;
      white-space: pre-wrap;
    }

    .constraints ul {
      list-style: none;
      padding-left: 0;
    }

    .constraints li {
      padding: 0.5rem 0;
      padding-left: 1.5rem;
      position: relative;
      color: #d0d0d0;
    }

    .constraints li:before {
      content: "▸";
      position: absolute;
      left: 0;
      color: #10a37f;
      font-weight: bold;
    }

    /* RIGHT - Code Editor & Results */
    .editor-panel {
      width: 60%;
      display: flex;
      flex-direction: column;
      background: rgba(26, 26, 46, 0.9);
      overflow: hidden;
    }

    .editor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background: rgba(32, 33, 35, 0.95);
      border-bottom: 1px solid #10a37f;
    }

    .language-select select {
      background: #1e1e1e;
      color: #f1f1f1;
      border: 1px solid #10a37f;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      outline: none;
    }

    .editor-actions {
      display: flex;
      gap: 1rem;
    }

    .btn {
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .btn-run {
      background: linear-gradient(135deg, #10a37f 0%, #0d8b6d 100%);
      color: #fff;
      box-shadow: 0 4px 15px rgba(16, 163, 127, 0.3);
    }

    .btn-run:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 163, 127, 0.5);
    }

    .btn-submit {
      background: linear-gradient(135deg, #6ad7ff 0%, #4a9eff 100%);
      color: #fff;
      box-shadow: 0 4px 15px rgba(106, 215, 255, 0.3);
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(106, 215, 255, 0.5);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    /* Code Editor */
    .code-editor-wrapper {
      flex: 1;
      overflow: hidden;
      min-height: 0;
    }

    .CodeMirror {
      height: 100% !important;
      font-size: 15px;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
    }

    /* Results Panel */
    .results-panel {
      height: 280px;
      min-height: 280px;
      flex-shrink: 0;
      background: rgba(32, 33, 35, 0.95);
      border-top: 2px solid #10a37f;
      overflow-y: auto;
      padding: 1.5rem;
    }

    .results-panel::-webkit-scrollbar {
      width: 8px;
    }

    .results-panel::-webkit-scrollbar-track {
      background: rgba(32, 33, 35, 0.5);
    }

    .results-panel::-webkit-scrollbar-thumb {
      background: #10a37f;
      border-radius: 4px;
    }

    /* Test Result Cards */
    .test-result {
      background: rgba(26, 26, 46, 0.8);
      border-left: 4px solid;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .test-result.passed {
      border-left-color: #10a37f;
      background: rgba(16, 163, 127, 0.1);
    }

    .test-result.failed {
      border-left-color: #ff5459;
      background: rgba(255, 84, 89, 0.1);
    }

    /* Success Banner */
    .success-banner {
      background: linear-gradient(135deg, rgba(16, 163, 127, 0.3) 0%, rgba(106, 215, 255, 0.3) 100%);
      border: 2px solid #10a37f;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Loading Spinner */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #10a37f;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .practice-container {
        flex-direction: column;
      }
      
      .problem-panel {
        width: 100%;
        height: 40%;
        border-right: none;
        border-bottom: 2px solid #10a37f;
      }
      
      .editor-panel {
        width: 100%;
        height: 60%;
      }
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav>
    <div class="logo">⚡ CODEX</div>
    <ul>
      <li><a href="{{ url_for('problem') }}">Problems</a></li>
      <li><a href="{{ url_for('compiler') }}">Compiler</a></li>
      <li><a href="{{ url_for('main') }}">History</a></li>
      <li><a href="{{ url_for('logout') }}">Logout</a></li>
    </ul>
  </nav>

  <!-- PRACTICE CONTAINER -->
  <div class="practice-container">
    <!-- LEFT - Problem Description -->
    <div class="problem-panel">
      <div id="problemContent">
        <!-- Problem content will be dynamically loaded here by practice.js -->
      </div>
    </div>

    <!-- RIGHT - Code Editor & Results -->
    <div class="editor-panel">
      <div class="editor-header">
        <div class="language-select">
          <select id="languageSelect">
            <option value="Python">🐍 Python</option>
            <option value="C">🔧 C</option>
            <option value="C++">⚙️ C++</option>
            <option value="Java">☕ Java</option>
          </select>
        </div>

        <div class="editor-actions">
          <button class="btn btn-run" id="runBtn">▶ Run Code</button>
          <button class="btn btn-submit" id="submitBtn">✅ Submit</button>
        </div>
      </div>

      <div class="code-editor-wrapper">
        <textarea id="codeEditor" style="display:none;"></textarea>
      </div>

      <div class="results-panel">
        <div style="font-size: 1.1rem; font-weight: 600; color: #6ad7ff; margin-bottom: 1rem; border-bottom: 1px solid #10a37f; padding-bottom: 0.5rem;">
          📊 Test Results
        </div>
        <div id="consoleOutput" style="color: #a0a0a0; text-align: center; padding: 2rem;">
          Click "Run Code" to test with sample cases or "Submit" to validate your solution!
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/practice.js') }}"></script>
</body>
</html>
