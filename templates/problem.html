<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CODEX - Problems</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%); color: #ececf1; min-height: 100vh; }
    nav { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; background: rgba(32, 33, 35, 0.95); border-bottom: 2px solid #10a37f; }
    nav .logo { font-size: 1.5rem; font-weight: 700; background: linear-gradient(135deg, #10a37f 0%, #6ad7ff 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
    nav ul { list-style: none; display: flex; gap: 1.5rem; }
    nav ul li a { text-decoration: none; color: #ececf1; font-weight: 500; padding: 0.5rem 1rem; border-radius: 6px; transition: all 0.3s ease; }
    nav ul li a:hover, nav ul li a.active { background: rgba(16, 163, 127, 0.2); color: #10a37f; }
    .container { padding: 3rem 2rem; max-width: 1200px; margin: 0 auto; }
    h1 { font-size: 3rem; background: linear-gradient(135deg, #10a37f 0%, #6ad7ff 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 1rem; text-align: center; }
    .subtitle { font-size: 1.2rem; color: #b4b4b4; text-align: center; margin-bottom: 3rem; }
    .problems-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; margin-top: 2rem; }
    .problem-card { background: linear-gradient(135deg, rgba(32, 33, 35, 0.9) 0%, rgba(26, 26, 46, 0.9) 100%); border-radius: 15px; padding: 1.5rem; border: 2px solid transparent; transition: all 0.3s ease; cursor: pointer; position: relative; }
    .problem-card:hover { border-color: #10a37f; transform: translateY(-5px); box-shadow: 0 10px 30px rgba(16, 163, 127, 0.3); }
    .problem-header { display: flex; justify-content: space-between; margin-bottom: 1rem; }
    .problem-id { color: #888; font-size: 0.9rem; font-weight: 600; }
    .problem-status { font-size: 1.3rem; }
    .problem-title { font-size: 1.2rem; font-weight: 600; color: #ececf1; margin-bottom: 0.5rem; }
    .problem-desc { font-size: 0.9rem; color: #b4b4b4; margin-bottom: 1rem; }
    .badge { padding: 0.3rem 0.8rem; border-radius: 15px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; }
    .badge.easy { background: linear-gradient(135deg, #10a37f 0%, #0d8b6d 100%); color: #fff; }
    .badge.medium { background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%); color: #000; }
    .badge.hard { background: linear-gradient(135deg, #ff5459 0%, #ff1744 100%); color: #fff; }
  </style>
</head>
<body>
  <nav>
    <div class="logo"> CODEX </div>
    <ul>
      <li><a href="{{ url_for('main') }}">History</a></li>
      <li><a href="{{ url_for('compiler') }}">Compiler</a></li>
      <li><a href="{{ url_for('problem') }}" class="active">Problems</a></li>
      <li><a href="{{ url_for('logout') }}">Logout</a></li>
    </ul>
  </nav>
    <div class="container">
    <h1>🎯 Practice Problems</h1>
    <p class="subtitle">✨ Choose a problem and level up your coding skills!</p>
    
    <div class="problems-grid" id="problemsGrid">
      <!-- Problems will be dynamically rendered here -->
    </div>
  </div>

  <script>
    const problems = [
      { id: 1, title: "Two Sum", desc: "Find two numbers in an array that add up to a target value", difficulty: "easy", status: "✅", category: "Array" },
      { id: 2, title: "Reverse String", desc: "Reverse a given string using various methods", difficulty: "easy", status: "✅", category: "String" },
      { id: 3, title: "Fibonacci Sequence", desc: "Generate Fibonacci sequence up to n terms", difficulty: "easy", status: "⚪", category: "Math" },
      { id: 4, title: "Palindrome Check", desc: "Check if a string reads the same backward as forward", difficulty: "easy", status: "⚪", category: "String" },
      { id: 5, title: "Binary Search", desc: "Implement binary search algorithm on sorted array", difficulty: "medium", status: "⚪", category: "Algorithm" },
      { id: 6, title: "Merge Sorted Arrays", desc: "Merge two sorted arrays into one sorted array", difficulty: "medium", status: "⚪", category: "Array" },
      { id: 7, title: "Valid Parentheses", desc: "Check if string has valid matching parentheses", difficulty: "medium", status: "⚪", category: "Stack" },
      { id: 8, title: "Longest Substring", desc: "Find longest substring without repeating characters", difficulty: "medium", status: "⚪", category: "String" },
      { id: 9, title: "Matrix Rotation", desc: "Rotate a matrix 90 degrees clockwise", difficulty: "hard", status: "⚪", category: "Matrix" },
      { id: 10, title: "Graph Traversal", desc: "Implement BFS and DFS on a graph structure", difficulty: "hard", status: "⚪", category: "Graph" },
      { id: 11, title: "Dynamic Programming", desc: "Solve classic DP problems (Knapsack, LCS)", difficulty: "hard", status: "⚪", category: "DP" },
      { id: 12, title: "Backtracking", desc: "Solve N-Queens problem using backtracking", difficulty: "hard", status: "⚪", category: "Recursion" }
    ];

    function renderProblems() {
      const grid = document.getElementById('problemsGrid');
      grid.innerHTML = problems.map(p => `
        <div class="problem-card" onclick="openProblem(${p.id})">
          <div class="problem-header">
            <span class="problem-id">#${p.id}</span>
            <span class="problem-status">${p.status}</span>
          </div>
          <div class="problem-title">${p.title}</div>
          <div class="problem-desc">${p.desc}</div>
          <span class="badge ${p.difficulty}">🔥 ${p.difficulty}</span>
        </div>
      `).join('');
    }

    function openProblem(id) {
      window.location.href = `/practice?id=${id}`;
    }

    renderProblems();
  </script>
</body>
</html>
