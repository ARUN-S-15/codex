<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CODEX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/login.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <h1>CODEX</h1>
                <p>Set Your New Password</p>
            </div>
            <div class="welcome-text">
                <h2>Almost there!</h2>
                <p>Please enter your new password below. Make sure it's at least 6 characters long.</p>
            </div>
        </div>
        
        <div class="right-side">
            <div class="login-box">
                <h2>Reset Password</h2>
                
                {% if error %}
                <div style="padding: 15px; background: #f44336; color: white; border-radius: 5px; margin-bottom: 20px; text-align: center;">
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="POST">
                    <div class="input-group">
                        <label for="password">New Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter new password" required minlength="6">
                    </div>
                    
                    <div class="input-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required minlength="6">
                    </div>
                    
                    <button type="submit" class="btn-login">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
