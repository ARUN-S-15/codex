<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ code.title }} - Shared Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      max-width: 900px;
      width: 100%;
      background: #1e1e1e;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 2rem;
      color: white;
    }
    
    .header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    
    .header .meta {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      font-size: 0.95rem;
      opacity: 0.9;
    }
    
    .badge {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      font-weight: 600;
    }
    
    .content {
      padding: 2rem;
    }
    
    .code-section {
      background: #2d2d30;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 1.5rem;
    }
    
    .code-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1.2rem;
      background: #252526;
      border-bottom: 1px solid #3e3e42;
    }
    
    .code-header h3 {
      color: #d4d4d4;
      font-size: 0.9rem;
      font-weight: 600;
    }
    
    .btn-copy {
      padding: 0.5rem 1rem;
      background: #0e639c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-copy:hover {
      background: #1177bb;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(14, 99, 156, 0.4);
    }
    
    .code-body {
      padding: 1.5rem;
      overflow-x: auto;
    }
    
    pre {
      margin: 0;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 0.9rem;
      line-height: 1.6;
    }
    
    code {
      color: #d4d4d4;
    }
    
    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    
    .btn {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn-secondary {
      background: #2d2d30;
      color: #d4d4d4;
      border: 2px solid #3e3e42;
    }
    
    .btn-secondary:hover {
      background: #3e3e42;
      border-color: #6e6e6e;
    }
    
    .footer {
      text-align: center;
      padding: 1.5rem;
      color: #8e8e8e;
      font-size: 0.9rem;
      border-top: 1px solid #3e3e42;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìÑ {{ code.title }}</h1>
      <div class="meta">
        <span class="badge">{{ code.language }}</span>
        <span>üë§ By {{ code.username }}</span>
        <span>üìÖ {{ code.created_at }}</span>
      </div>
    </div>
    
    <div class="content">
      <div class="code-section">
        <div class="code-header">
          <h3>Source Code</h3>
          <button class="btn-copy" onclick="copyCode()">üìã Copy Code</button>
        </div>
        <div class="code-body">
          <pre><code id="codeContent" class="language-python">{{ code.code_snippet }}</code></pre>
        </div>
      </div>
      
      <div class="actions">
        <button class="btn btn-primary" onclick="openInEditor()">üöÄ Open in Editor</button>
        <button class="btn btn-secondary" onclick="window.location.href='/compiler'">üìù New Code</button>
      </div>
    </div>
    
    <div class="footer">
      Shared via CODEX - Online Code Compiler & Debugger
    </div>
  </div>
  
  <script>
    // Apply syntax highlighting
    Prism.highlightAll();
    
    function copyCode() {
      const codeContent = document.getElementById('codeContent').textContent;
      navigator.clipboard.writeText(codeContent).then(() => {
        const btn = event.target;
        btn.textContent = '‚úÖ Copied!';
        setTimeout(() => {
          btn.textContent = 'üìã Copy Code';
        }, 2000);
      }).catch(err => {
        alert('‚ùå Failed to copy code');
      });
    }
    
    function openInEditor() {
      const codeContent = document.getElementById('codeContent').textContent;
      // Store code in session storage and redirect to compiler
      sessionStorage.setItem('sharedCode', codeContent);
      sessionStorage.setItem('sharedLanguage', '{{ code.language }}');
      sessionStorage.setItem('sharedTitle', '{{ code.title }}');
      window.location.href = '/compiler';
    }
  </script>
</body>
</html>
